<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArbiBot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: #cccccc;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .stat-card h3 {
            color: #00ff88;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        .controls {
            text-align: center;
            margin-bottom: 40px;
        }

        .btn {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00cc6a;
        }

        .btn.stop {
            background: #ff4444;
        }

        .opportunities {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .opportunities h2 {
            color: #00ff88;
            margin-bottom: 20px;
        }

        .opportunity {
            background: #2a2a3e;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #00ff88;
        }

        .opportunity-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .profit {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status.running {
            background: #00ff88;
            color: #000;
        }

        .status.stopped {
            background: #ff4444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ArbiBot Dashboard</h1>
            <p>Multi-chain arbitrage monitoring system</p>
            <span id="status" class="status stopped">STOPPED</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Opportunities</h3>
                <div class="stat-value" id="totalOpportunities">0</div>
            </div>
            <div class="stat-card">
                <h3>Profitable Opportunities</h3>
                <div class="stat-value" id="profitableOpportunities">0</div>
            </div>
            <div class="stat-card">
                <h3>Last Scan</h3>
                <div class="stat-value" id="lastScan">Never</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startBot()">Start Bot</button>
            <button class="btn stop" onclick="stopBot()">Stop Bot</button>
            <button class="btn" onclick="refreshData()">Refresh</button>
        </div>

        <div class="opportunities">
            <h2>Recent Opportunities</h2>
            <div id="opportunitiesList">
                <p>No opportunities found yet...</p>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;

        async function startBot() {
            try {
                const response = await fetch('/api/start', { method: 'POST' });
                const data = await response.json();
                console.log(data.message);
                updateStatus(true);
                setInterval(refreshData, 5000); // Auto refresh every 5 seconds
            } catch (error) {
                console.error('Error starting bot:', error);
            }
        }

        async function stopBot() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const data = await response.json();
                console.log(data.message);
                updateStatus(false);
            } catch (error) {
                console.error('Error stopping bot:', error);
            }
        }

        async function refreshData() {
            await Promise.all([loadStats(), loadOpportunities()]);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('totalOpportunities').textContent = stats.totalOpportunities;
                document.getElementById('profitableOpportunities').textContent = stats.profitableOpportunities;
                document.getElementById('lastScan').textContent = new Date(stats.lastScan).toLocaleTimeString();

                updateStatus(stats.isRunning);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadOpportunities() {
            try {
                const response = await fetch('/api/opportunities');
                const opportunities = await response.json();

                const list = document.getElementById('opportunitiesList');

                if (opportunities.length === 0) {
                    list.innerHTML = '<p>No opportunities found yet...</p>';
                    return;
                }

                list.innerHTML = opportunities.map(opp => `
                    <div class="opportunity">
                        <div class="opportunity-header">
                            <strong>${opp.tokenPair}</strong>
                            <span class="profit">${opp.profitPercent}%</span>
                        </div>
                        <div>
                            <small>Type: ${opp.type} | Time: ${new Date(opp.timestamp).toLocaleString()}</small>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading opportunities:', error);
            }
        }

        function updateStatus(running) {
            const statusEl = document.getElementById('status');
            if (running) {
                statusEl.textContent = 'RUNNING';
                statusEl.className = 'status running';
            } else {
                statusEl.textContent = 'STOPPED';
                statusEl.className = 'status stopped';
            }
            isRunning = running;
        }

        // Load initial data
        refreshData();
    </script>
</body>
</html>
